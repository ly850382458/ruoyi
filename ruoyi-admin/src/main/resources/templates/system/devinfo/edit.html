<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改设备基本信息')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-devinfo-edit" th:object="${tbDevinfo}">
            <input name="devId" th:field="*{devId}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">设备名称：</label>
                <div class="col-sm-8">
                    <input name="devName" th:field="*{devName}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">平台ID：</label>
                <div class="col-sm-8">
                    <input name="platformId" th:field="*{platformId}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">所属域ID：</label>
                <div class="col-sm-8">
                    <input name="domainId" th:field="*{domainId}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">设备型号ID：</label>
                <div class="col-sm-8">
                    <input name="modelId" th:field="*{modelId}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">设备门类ID：</label>
                <div class="col-sm-8">
                    <input name="categoryId" th:field="*{categoryId}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">设备连接信息：</label>
                <div class="col-sm-8">
                    <input name="devConn" th:field="*{devConn}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">设备配置版本号：</label>
                <div class="col-sm-8">
                    <input name="devVersion" th:field="*{devVersion}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">设备登陆密码：</label>
                <div class="col-sm-8">
                    <input name="devUserpwd" th:field="*{devUserpwd}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">设备登陆用户名：</label>
                <div class="col-sm-8">
                    <input name="devUsername" th:field="*{devUsername}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">设备编号：</label>
                <div class="col-sm-8">
                    <input name="devCode" th:field="*{devCode}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">设备扩展信息：</label>
                <div class="col-sm-8">
                    <textarea name="devExtParam" class="form-control">[[*{devExtParam}]]</textarea>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">1为已删除 0为没有删除：</label>
                <div class="col-sm-8">
                    <input name="isDeleted" th:field="*{isDeleted}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">国标编码：</label>
                <div class="col-sm-8">
                    <input name="gb28181codeId" th:field="*{gb28181codeId}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">设备名称缩写：</label>
                <div class="col-sm-8">
                    <input name="devNameAbbr" th:field="*{devNameAbbr}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">版本号：</label>
                <div class="col-sm-8">
                    <input name="versionValue" th:field="*{versionValue}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">备注：</label>
                <div class="col-sm-8">
                    <input name="devRemark" th:field="*{devRemark}" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "system/devinfo";
        $("#form-devinfo-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-devinfo-edit').serialize());
            }
        }
    </script>
</body>
</html>
